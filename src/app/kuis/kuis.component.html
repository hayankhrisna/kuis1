<div class="container">
  <div class="row">
    <div class="col-sm">
      <h3>Form Data Mahasiswa</h3><hr>
      <label for="nim">NIM</label>
      <input type="text" name="nim" id="nim" class="form-control" [(ngModel)]="nim">
      <label for="nim">NAMA</label>
      <input type="text" name="nama" id="nama" class="form-control" [(ngModel)]="nama">
      <label for="nim">KELAS</label>
      <input type="text" name="kelas" id="kelas" class="form-control" [(ngModel)]="kelas">
      <br/>
      <button class="btn btn-primary bg-dark mb-3" (click)="tambahMhs()">Tambah Mahasiswa</button>
    </div>

    <div class="col-sm">
      <h3>Data Mahasiswa</h3><hr>
      <div class="card text-white bg-dark mb-3" style="max-width: 20rem;" *ngFor="let mhs of daftarMhs">
  <div class="card-header">
    <h3> {{ mhs.nama }}</h3>
  </div>
  <div class="card-body">
    <h4> {{ mhs.nim }}</h4>
    <p> {{ mhs.kelas }}</p>
  </div>
</div>
